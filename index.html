<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
         <article id="imagem">
         </article>

         <article id="formulario">
         <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça <em>login</em> para acessar sua conta e poder fazer configuraçoes no seu ambiente</p>
            <form action="login.php" method="post">
            <div class="campo">
                <i class="material-icons">account_circle</i>
                 <input type="email" name="email" id="iemail" required placeholder="Seu email"><label for="email"></label>
            </div>
<div class="campo">
    
                 <i class="material-icons">key</i>
                 <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" size="8" required placeholder="Sua senha"><label for="isenha"></label>
</div>

             <input type="submit" value="Entrar">
             <input type="button" value="Esqueci a senha">
            </form>
         </article>
        </section>

    </main>
</body>
</html>
